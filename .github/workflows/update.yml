name: nightly update

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: macos-15

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Update
        run: ./update_all.py
        env:
          GH_TOKEN: ${{ github.token }}
